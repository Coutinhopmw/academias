<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    <script src="https://kit.fontawesome.com/4bfe745599.js" crossorigin="anonymous"></script>
    <title>Academia</title>
</head>
<body>
  <section>
      <div class="bg-color">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" id="color-logo-yellow" aria-current="page" href="#">PÁGINA INICIAL</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="color-logo-white" href="loja">LOJA</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="color-logo-white" href="#">PLANOS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="color-logo-white" href="#">HORÁRIOS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="color-logo-white" href="#">SOBRE NÓS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="color-logo-white" href="#">CONTATO</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="color-logo-white" href="#">LOGIN</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
  </section>

  <section>
    <div class="bg-color" style="height: 100vh; overflow-x: hidden;">
        <div class="container-login" style="width: 100%;">
          <div class="row justify-content-center" style="margin-top: 10%;">
              <div class="col-md-4">
                  <div class="card p-3" style="background-color: rgb(36, 36, 36) !important; height: 70vh !important;">
                      <div class="card-header d-flex justify-content-center align-items-center">
                          <img src="{% static 'img/logo.png' %}" class="img-logo" alt="">
                      </div>
                      <div class="card-body">
                          <form>
                              <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label label-text">E-mail</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
                              </div>
                              <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label label-text">Senha</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
                              </div>
                              {% comment %} <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input label-text" id="exampleCheck1">
                                  <label class="form-check-label label-text" for="exampleCheck1">Lembre-me</label>
                              </div> {% endcomment %}
                              <div class="d-flex justify-content-center align-items-center p-3">
                                <a href="{% url "CadUser" %}" class="btn btn-lg btn-warning" style="color: black; font-weight: bold;">ACESSAR</a>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
